<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="content">
            <h2><span jhiTranslate="schoolOfDeafApp.content.detail.title">Content</span> {{ content.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="schoolOfDeafApp.content.contentName">Content Name</span></dt>
                <dd>
                    <span>{{ content.contentName }}</span>
                </dd>
                <dt><span jhiTranslate="schoolOfDeafApp.content.contentCategory">Content Category</span></dt>
                <dd>
                    <div *ngIf="content.contentCategory">
                        <a [routerLink]="['/category', content.contentCategory?.id, 'view']">{{ content.contentCategory?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/content', content.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
